language: java
jdk:
  - openjdk6
env:
  - UPDATE_SITE=yes
matrix:
  include:
    - jdk: openjdk7
    - jdk: oraclejdk7
branches:
  only:
    - master
    - /^issue-.*$/
    - release
notifications:
  email:
    - tonny.madsen@gmail.com
script:
  - BRANCH="$(git status --branch --porcelain | sed -e '2,$d')"
  - echo "BRANCH='${BRANCH}'"
  - MVN_PROFILES=$([[ "${BRANCH}" == "## release*" ]] && echo release || echo ci)
  - [[ -n "${UPDATE_SITE}" ]] && MVN_PROFILES="${MVN_PROFILES},update-site"
  - MVN_LAST_COMMIT="$(git log --pretty=oneline -1)"
  - export DISPLAY=":99.0"
  - ${SHELL} /etc/init.d/xvfb start
  - echo git clone --quiet --branch gh-pages git://github.com/tonnymadsen/ui-bindings.git ui-bindings-pages
  - (cd com.rcpcompany.parent; echo mvn install -P${MVN_PROFILES} -Drepository.base.redirect='' -Dbuild.id="${TRAVIS_JOB_ID}" -Duibindings-build-user.password="superfly42" -DLAST_COMMIT="${MVN_LAST_COMMIT}")
  